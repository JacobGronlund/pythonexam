<html>
    <head>
        <meta charset='utf-8'>
        <title>Exam</title>
    </head>
    <style>
        h4 {
            color: red;
        }
    </style>
    <body>
        <h1>Welcome!</h1>
        {% if messages %}
            {%for message in messages %}
                <h4>{{message}}</h4>
            {% endfor %}
        {% endif %}
        <h2>Register</h2>
        <fieldset>
            <form action='/exam_app/register' method='post'>
            {% csrf_token %}
            <p>Name: <input type='text' name = 'name'></p>
            <p>Username: <input type='text' name = 'username'></p>
            <p>*Password should be at least 8 characters</p>
            <p>Password: <input type='text' name = 'password'></p>
            <p>Confirm PW: <input type='text' name = 'password_conf'></p>
            <input type='submit' value ='Register'>
            </form>
        </fieldset>
        <h2>Login</h2>
        <fieldset>
            <form action='/exam_app/login' method='post'>
            {% csrf_token %}
            <p>Username: <input type='text' name = 'login_username'></p>
            <p>Password: <input type='text' name = 'login_password'></p>
            <input type='submit' value ='Login'>
            </form>
        </fieldset>
    </body>
</html>
