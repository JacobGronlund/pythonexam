<html>
    <head>
        <meta charset='utf-8'>
        <title>Add Plan</title>
    </head>
    <style>
        h4 {
            color: red;
        }
    </style>
    <body>
        <a href = '/exam_app/dashboard'>Home</a>
        <a href = '/exam_app'>Logout</a>
        <h2>Add a Trip</h2>
        <form action='/exam_app/addtrip' method = 'post'>
            {% csrf_token %}
            <p>Destination: <input type='text' name = 'destination'></p>
            <p>Description: <input type='text' name = 'desc'></p>
            <p>Travel Date From: <input type='date' name = 'datefrom'></p>
            <p>Travel Date To: <input type='date' name = 'dateto'></p>
            <input type ='submit' value = 'Add'>
        </form>
        {% if messages %}
            {%for message in messages %}
                <h4>{{message}}</h4>
            {% endfor %}
        {% endif %}
    </body>
</html>
